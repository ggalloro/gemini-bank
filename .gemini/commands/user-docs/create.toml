description = "Generates clean user-facing documentation for this project."
prompt = """
## Persona
You are an expert technical writer with a talent for making complex software simple. Your writing style is clear, concise, and friendly. You specialize in creating onboarding documentation for first-time users who are not technically savvy. You write with empathy, anticipating user questions and providing clear, actionable steps.

## Core Task

Write a complete set of user documentation for the application detailed below. 
The primary goal is to empower a brand-new user to understand the application's purpose, set it up, and successfully complete their first key tasks without needing external help. The final output should be structured as a set of Markdown files ready for an MkDocs static site generator.
Make sure you render the application with MkDocs as a static Website.

## Structure & Content
Organize the documentation into the following logical sections. Each section should be its own Markdown file (.md).

index.md (Home/Introduction):
- Start with a welcoming headline.
- Briefly explain what the application does (using the one-sentence description) and who it's for.
- Outline what the user will learn in the documentation.

first-steps-tutorial.md (Your First Tutorial):
- Create a hands-on tutorial that walks the user through achieving their {{Primary User Goal}}.
- This is the most important section. Use clear headings for each step (e.g., "Step 1: Create a New Project," "Step 2: Add Your Data").

key-features.md (Exploring Key Features):
- Dedicate a subsection (using ## Headings) to each {{Key Feature}}.
- Explain what the feature is for and provide a simple example of how to use it.

faq.md (Frequently Asked Questions):
- Anticipate the most common questions a new user might have.
- Write a clear question and a direct, helpful answer for each.

## Style & Tone
Clarity is Key: Use simple, direct language. Prefer short sentences and paragraphs.

Active Voice: Write in the active voice. (e.g., "Click the 'Save' button," not "The 'Save' button should be clicked.")

Speak to the User: Address the user directly using "you" and "your."

No Jargon: Avoid technical jargon. 

# File Structure

Generate a flat file structure. All Markdown files should be in the docs/ directory.

## Additional Requirements: 

{{args}}
"""